<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5"
                    width="150px"
                    src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span
                    class="font-weight-bold">{{user.username}}</span><span>
                </span></div>
        </div>
        <div class="col-md-5">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-12"><label class="labels">Username</label><input type="text" class="form-control"
                            placeholder="Username"
                            [(ngModel)]="user.username" name="username"
                            value="{{user.username}}"></div>
                            <div class="col-12 mt-2">
                               <button 
                               (click)="onUsernameChange()"
                               class="btn btn-primary profile-button" type="button">enregistrer</button>
                            </div>
                 
                </div>
                <div class="row mt-2">
                    <div class="col-12"><label class="labels">ancien mot de passe</label><input type="password" class="form-control"
                            placeholder="ancien mot de passe"
                            [(ngModel)]="oldPassword" name="oldPassword"
                            ></div>
                            <div class="col-12"><label class="labels">nouveau mot de passe</label>
                                <input type="password" class="form-control" [(ngModel)]="newPassword" name="newPassword"
                                placeholder="nouveau mot de passe" value=""></div>
                                <div class="col-12"><label class="labels">confirmer nouveau mot de passe</label><input type="password" class="form-control"
                                    placeholder="confirmer nouveau mot de passe"
                                    [(ngModel)]="confirmPassword" name="confirmPassword"
                                    value=""></div>
                            <div class="col-12 mt-2">
                               <button
                               (click)="onChangePassword()"
                               class="btn btn-primary profile-button" type="button">changer mot de passe</button>
                            </div>
                 
                </div>
            
            </div>
        </div>
        
    </div>
</div>

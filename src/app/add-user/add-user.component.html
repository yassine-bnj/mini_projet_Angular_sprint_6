<div class="container" class="thecontainer">
    <div>
        <h2>Ajouter un utilisateur :</h2>
        <div class="alert alert-danger" *ngIf="err!=''">
            <strong>{{err}}</strong>
            </div>
    </div>
    <form>
        
        <div class="col-12 theInput">
            <label>username</label>
            <input type="text" [(ngModel)]="user.username" name="username" class="form-control">
        </div>

        <div class="col-12 theInput">
            <label>email</label>
            <input type="text" [(ngModel)]="user.email" name="email" class="form-control">
        </div>
        <div class="col-12 theInput">
            <label>Mot de passe</label>
            <input type="password" [(ngModel)]="user.password" name="password" class="form-control">
        </div>
        <div class="col-12 theInput">
            <label>confirmer mot de passe</label>
            <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" class="form-control">
        </div>
       
      
        <div class="mt-2">
            <button type="submit" (click)="addUser()" class="btn btn-success">Ajouter</button>
        </div>
    </form>

</div>
